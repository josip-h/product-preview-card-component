<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c2dd86411f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="header__title font-display">Product Preview Card Component Solution</h1>
    </header>
    <main>
        <div class="product-card">
            <div class="product-card__image">
                <img src="./images/image-product-desktop.jpg" alt="Product image">
            </div>
            <section class="product-card__body">
                <h2 class="product-card__type font-overline">PERFUME</h2>
                <h3 class="product-card__name font-display">Gabrielle Essence Eau De Parfum</h3>
                <p class="product-card__description font-body">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <data value="149.99" class="product-card__price font-display">$149.99<s>$169.99</s></data>
                <button class="product-card__add-to-card-button font-button"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </section>
        </div>
    </main>
    <footer>
        <p class="attribution font-body">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/josip-h">Josip Hanzevacki</a>.</p>
    </footer>
</body>
</html>
